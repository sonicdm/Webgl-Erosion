name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: sonicdm/sonicdm.github.io
          token: ${{ secrets.PAT_TOKEN }}
          path: pages-repo
          
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
          
      - name: Copy files to destination
        run: |
          mkdir -p pages-repo/webgl-erosion-enhanced
          cp -r dist/* pages-repo/webgl-erosion-enhanced/
          
      - name: Commit and push
        working-directory: pages-repo
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "Error: PAT_TOKEN secret is not set!"
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Get the current branch name (usually 'main' for .github.io repos)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $BRANCH"
          # Set remote URL with token embedded
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/sonicdm/sonicdm.github.io.git
          # Verify remote is set correctly
          git remote -v
          git add webgl-erosion-enhanced/
          git commit -m "Deploy WebGL Erosion from ${{ github.repository }}@${{ github.sha }}" || exit 0
          git push origin ${BRANCH}

