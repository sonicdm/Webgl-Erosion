<!doctype html>
<html>
  <head>
      <title>Terrain Erosion</title>
      <style>
        html, body {
          margin: 0;
          overflow: hidden;
        }
        #canvas {
          width: 100%;
          height: 100%;
        }
        #terrain-loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          display: none;
          justify-content: center;
          align-items: center;
          z-index: 100000;
          flex-direction: column;
          font-family: 'Segoe UI', Arial, sans-serif;
        }
        #terrain-loading-overlay.visible {
          display: flex;
        }
        .loading-spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid #4A90E2;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .loading-text {
          color: #fff;
          font-size: 18px;
          font-weight: 500;
        }
        .loading-progress {
          color: #aaa;
          font-size: 14px;
          margin-top: 10px;
        }
      </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="terrain-loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Generating Terrain...</div>
      <div class="loading-progress" id="loading-progress-text"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
